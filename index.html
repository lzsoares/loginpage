<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <title>Login</title>
</head>

<body>
    <div class="container-image">
        <header>
            <div class="container-header">
                <div class="navegacao">
                    <img src="image/logoemp.svg" alt="Logo da empresa">
                    <ul class="menu">
                        <li><a href="#">Jobs</a></li>
                        <li><a href="#">For Employers</a></li>
                    </ul>
                </div>
                <div class="header-login">
                    <a href="#" class="primary-button">Login</a>
                    <a href="#" class="secondary-button">Candidate Signup</a>
                </div>
            </div>
        </header>
        <form action="">
            <div class="container-login">
                <div class="card-login">
                    <h2>Login</h2>
                    <div class="logins">
                        <a href="">
                            <img src="image/iconlinkedin.svg" alt="Login Linkedin">
                        </a>
                        <a href="">
                            <img src="image/iconfacebook.svg" alt="Login Facebook">
                        </a>
                        <a href="">
                            <img src="image/icongoogle.svg" alt="Login Google">
                        </a>
                    </div>
                    <p>or</p>
                    <div class="inputbox">
                        <input type="email" placeholder="email address" class="input-login">
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="password" class="input-login">
                    </div>
                    <div class="card-remember">
                        <div class="remember">
                            <input type="checkbox" id="checkremember">
                            <label for="checkremember" class="text-check">Remember Me</label>
                        </div>
                        <a href="#" class="forget" class="forget">Forget Password?</a>
                    </div>
                    <div class="button">
                        <button class="button-login">Login</button>
                    </div>
                    <div class="signup">
                        <p class="signup-text">New Job Seeker?</p>
                        <a href="#" class="signup-link">Signup</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
